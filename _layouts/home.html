---
layout: default
---
<div class="post">
    <article class="post-content" id="{{ page.permalink | replace: '/'}}">
        {{ content }}
    </article>
    <hr>
    <h3>News</h3>
    <ul>
        {% for post in site.posts %}
        <li>
            <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
