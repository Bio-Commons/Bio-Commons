<!DOCTYPE html>
<html lang="en">
	<head>
		<title>BioStrike Platform</title>
		<link rel="stylesheet" type="text/css" href="css/base.css" />
	</head>

	<body>
		<div id="widget_login" class="widget">
			<h1>BioStrike</h1>
			<div class="content">
				<form id="form_login" method="post" action="dashboard.htm">
					<input name="name" type="text" placeholder="Username" />
					<br />
					<input name="password" type="password" placeholder="Password" />
					<br />
					<input type="submit" value="Sign In" />
				</form>
				<a href="javascript: document.getElementById('form_login').submit()">
					<span id="widget_login_facebook">
						<img src="assets/images/button-facebook-sign-in.png" width="100%" height="100%" />						
					</span>
				</a>
				<a href="javascript: document.getElementById('form_login').submit()">
					<span id="widget_login_twitter">
						<img src="assets/images/button-twitter-sign-in.png" width="100%" height="100%" />
					</span>
				</a>
			</div>
		</div>
	</body>
</html>
