<!DOCTYPE html>
<html lang="en">
	<head>
		<title>BioStrike Platform - Dashboard</title>
		<link rel="stylesheet" type="text/css" href="css/base.css" />
		<script type="text/javascript" src="javascript/Common.js"></script>
		<script type="text/javascript" src="javascript/group.js"></script>
	</head>
	<body>
		<div class="layout_center">
			<nav>
				<a href="dashboard.htm">Dashboard</a> &gt;
				<b>BioStrike SG</b>
				<span id="logout"><a href="index.htm">Logout</a></span>
			</nav>
			<div class="layout_columns_3">
				<div id="widget_dashboard_groups" class="widget">
					<h1>Group</h1>
					<div class="content">
						<h2>
							<a href="group.htm">
								BioStrike SG
							</a>
						</h2>
						<div class="profile_picture">
							<a href="group.htm">
								<img src="assets/images/profiles/group/BioStrike-SG.jpg" width="100%" height="100%" />
							</a>
						</div>
						<p class="container_group_points">
							<span id="group_points" class="group_points">0</span>
							<br />
							<span>Points so far</span>
							<br />
							<div class="medals">
								<img src="assets/images/gamification/trophy/bronze.png" width="40" height="36" alt="Global #59" title="Top #59 in the world" />
								<img src="assets/images/gamification/trophy/silver.png" width="40" height="36" alt="Asia #10" title="Top #10 in Asia" />
								<img src="assets/images/gamification/trophy/gold.png" width="40" height="36" alt="Singapore #1" title="#1 in Singapore" />
							</div>
						</p>
					</div>
				</div>
			</div>
			<div class="layout_columns_3x2">
				<div id="widget_dashboard_groups" class="widget">
					<h1>Group Lab Book</h1>
					<div class="content">
						<div class="lab_post">
							<h2>
								Undiluted Dish
							</h2>
							<img src="assets/images/lab/experiments/dish_undiluted.jpg" />
						</div>
						<hr />
						<div class="lab_post">
							<h2>
								Diluted Dish
							</h2>
							<img src="assets/images/lab/experiments/dish_diluted.jpg" />
						</div>
						<hr />
						<div class="lab_post">
							<h2>
								E-Coli Dish
							</h2>
							<img src="assets/images/lab/experiments/dish_ecoli.jpg" />
						</div>
						<hr />
						<div class="lab_post">
							<h2>
								Yellow Colony - Undiluted Dish
							</h2>
							<img src="assets/images/lab/experiments/dish_closeup_yellow-colony.jpg" />
						</div>
						<hr />
						<div class="lab_post">
							<h2>
								White Colony - Undiluted Dish
							</h2>
							<img src="assets/images/lab/experiments/dish_closeup_white-colony.jpg" />
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
